<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Set a light background color */
        }
        
        .header {
            background-color: #000;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        .container {
            padding: 20px;
            text-align: center; /* Center the content */
        }
        
        .container2 {
            display: flex;
            justify-content: space-around;
            margin-top: 20px; /* Add some space between buttons and central content */
        }
        
        .info-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px; /* Add space between buttons and central content */
        }
        
        .info-content {
            color: #333;
        }

        .btn {
            background-color: #000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover, .btn:focus {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        Health Information
    </div>
    <div class="container">
        <div class="container2">
            <button class="btn" onclick="showInfo('medications')">Medications</button>
            <button class="btn" onclick="showInfo('alternativeMedications')">Alternative Medications</button>
            <button class="btn" onclick="showInfo('treatments')">Treatments</button>
        </div>
        <div class="info-container" id="infoContainer">
            <p class="info-content">Select a category to display information.</p>
        </div>
    </div>

    <script>
        function showInfo(category) {
            const infoContainer = document.getElementById('infoContainer');
            let content = '';
        
            switch (category) {
                case 'medications':
                    content = '<p class="info-content">Medication 1</p><p class="info-content">Medication 2</p><p class="info-content">Medication 3</p>';
                    break;
                case 'alternativeMedications':
                    content = '<p class="info-content">Alternative Medication 1</p><p class="info-content">Alternative Medication 2</p><p class="info-content">Alternative Medication 3</p>';
                    break;
                case 'treatments':
                    content = '<p class="info-content">Treatment 1</p><p class="info-content">Treatment 2</p><p class="info-content">Treatment 3</p>';
                    break;
                default:
                    content = '<p class="info-content">Select a category to display information.</p>';
            }
        
            infoContainer.innerHTML = content;
        }
        
    </script>
</body>
</html>
