<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Example</title>
    <link href='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.css' rel="stylesheet">
</head>
<body>
    <div class="container1">
        <div class="header">
            Search
        </div>
        <div class="box1">
            <input type="text" id="condition" placeholder="Condition">
        </div>
        <form class="form1">
            <!--
                I want a box where it will add items selected from the text box above that can be taken out.
                Max of 3 items in the form and only allow a submit if there is 1 and less than or equal to 3 items.
            -->
        </form>
    </div>
    
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.js'></script>
    <script>
        $(document).ready(function() {
            new Def.Autocompleter.Search('condition', 'https://clinicaltables.nlm.nih.gov/api/conditions/v3/search');
        });
    </script>
</body>
</html>
