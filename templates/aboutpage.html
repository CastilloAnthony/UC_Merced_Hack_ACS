<head>
    <meta charset="UTF-8" />

    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static',filename='styles/style1.css') }}"
    />

    <style>
        section {
            color: white;
            background-color: rgba(52, 169, 67, 50%);
            border-radius: 10px;

            margin: auto;
            width: 70%;
            height: auto;
            text-align: justify;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: white;
            padding-top: 20px; /* Add some space above the heading */
        }

        section {
            color: white;
            background-color: rgba(
                52,
                169,
                67,
                0.8
            ); /* Adjusted the alpha value for better visibility */
            border-radius: 10px;
            margin: auto;
            width: 70%;
            text-align: justify;
            padding: 20px; /* Increased padding for better spacing */
        }

        /* Style for team member names */
        .name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px; /* Add space between name and email */
        }

        /* Style for email addresses */
        .email {
            color: #fff; /* Use a lighter color for email addresses */
            margin-bottom: 10px; /* Add more space below email */
        }

        /* Style for the member descriptions */
        .description {
            margin-bottom: 20px; /* Add more space between descriptions */
        }

        /* Responsive design: Adjust styles for smaller screens */
        @media (max-width: 768px) {
            section {
                width: 90%; /* Make the section wider for smaller screens */
            }
        }
    </style>
</head>
